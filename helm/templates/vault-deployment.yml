apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: VAULT_ADDR
          value: "https://vault:8200"  # Local IP for local deployment
        - name: VAULT_API_ADDR
          value: "https://0.0.0.0:8200"
        volumeMounts:
        - name: vault-config
          mountPath: /etc/vault.d
        - name: vault-ssl-cert
          mountPath: /vault/certs
          readOnly: true  # Ensure certificates are read-only
        - name: vault-data
          mountPath: /vault/data  # Mount persistent storage for Vault data
        securityContext:
          capabilities:
            add:
              - IPC_LOCK  # Add IPC_LOCK capability to prevent Vault from swapping
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
      - name: vault-ssl-cert
        secret:
          secretName: vault-ssl-cert  # Secret containing SSL certs (created beforehand)
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-pvc  # Persistent volume claim for Vault data storage
      imagePullSecrets:
      - name: jfrog-registry-secret  # If using a private registry
