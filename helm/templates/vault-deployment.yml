apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: VAULT_ADDR
          value: "{{ .Values.vault.addr }}"  # Vault address from values.yaml
        volumeMounts:
        - name: vault-config
          mountPath: /etc/vault.d
        - name: vault-ssl-cert
          mountPath: /vault/certs
          readOnly: true  # Ensure security
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
      - name: vault-ssl-cert
        secret:
          secretName: vault-ssl-cert  # Reference the secret containing SSL certs
      imagePullSecrets:
      - name: jfrog-registry-secret
