apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: {{ .Release.Namespace }}  # Use release namespace
spec:
  ports:
    - port: {{ .Values.service.port }}     
      targetPort: {{ .Values.service.port }}  
      nodePort: {{ .Values.service.nodePort }}  # Reference nodePort from values.yaml
  selector:
    app: vault  
  type: {{ .Values.service.type }} 
